<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COLORS IN CSS</title>
  <style>
    #firstpara{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: red;
      /* color by name */
    }
    #secondpara{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(236, 182, 20);
    }
    #thirdpara{
      /* color by hex colors */
      color: #97DADC;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h2>this is my first box</h2>
  <p id="firstpara">this ia a paragraph from first box</p>
  <h2>this is my second box</h2>
  <p id="secondpara">this ia a paragraph from second box</p>
  <h2>this is my third box</h2>
  <p id="thirdpara">this ia a paragraph from third box</p>
</body>
</html>
