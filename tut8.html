<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>

<body>
    <h2>This is html forms tutorial</h2>
    <form action="backend.php">
      <!-- label tag  ""value has to be same in for and id "", benefit is that when i click on name the box is selected  -->
       <label for="name">Name</label>
      <div>
           <input type="text" name="myname" id="name">
      </div>
      <br>
      <div>
          Role: <input type="text" name="myrole">
      </div>
      <br>
      <div>
          Email: <input type="email" name="myemail">
      </div>
      <br>
      <div>
        Date: <input type="date" name="mydate">
      </div>
      <br>
      <div>
        Bonus: <input type="number" name="mybonus">
      </div>
      <br>
      <div>
       <label for="car">Car</label>
       <select name="mycar" id="car"> 
           <option value="Ind">Indica</option>           
           <option value="ferrai">Ferrai</option>           
           <option value="swf">Swift</option>           
        </select>
      </div>
      <br>
      <div>
        <!-- checked to bydefault clicked  -->
        Are you eligible?: <input type="checkbox" name="myeligiblity" checked>
      </div>
      <br>  
       <!-- if name is same for all than it will take only one from all  -->
      <div>
        Gender: Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender" > Other <input type="radio" name="mygender" >
      </div>
      <br>          
      <div>
        Write About Yourself: <br><textarea name="mytext" cols="30" rows="10"></textarea>
      </div>
      <br>
      <!-- alt + down key to replace a block  -->
      <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now" >
      </div>
  </form>
</body>

</html>
