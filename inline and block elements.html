<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline and block elements</title>
</head>
<!-- p is a block element  "puri jagah lega"and span is a inline element "utni hi jagah lega"-->
<body>
  <p style="border: 2px solid red;">this is a paragraph</p><p style="border: 2px solid blue;">this is also a paragraph</p>
  <span style="border: 2px solid rgb(0, 255, 94);">this is a span </span><span style="border: 2px solid rgb(255, 0, 179);">this is also a span</span>
</body>
</html>
