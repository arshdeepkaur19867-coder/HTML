<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML entities</title>
</head>
<body>
  <div class="container">
    <p>this is a paragraph </p>
  </div>
  <div class="container">
    <!-- &nbsp is used to create spaces if we want  -->
    <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph </p>
  </div>
  <div class="container">
    <p>this is another &nbsp; paragraph </p>
    <!-- use &lt and &gt to create <p> in page otherwise it is not shown  -->
    <p>paragraph is written is this &lt;p&gt; </p>
    <p>pound is written is this &pound;</p>
    <p>dollar is written this this &dollar;</p>
  </div>
  
</body>
</html>
